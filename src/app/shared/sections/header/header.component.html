<header>
    <app-top-bar></app-top-bar>
    <section id="main" appPadding [paddingX]="2" [paddingY]="5">
        <h2>Search our Unique Users List!</h2>
        <article>
            <form appAutoClose [dropdown]="dropDown">
                <mat-form-field>
                    <!-- <mat-label>Users...</mat-label> -->
                    <input matInput placeholder="Search by ID" [formControl]="myControl" (input)="handleSearch($event)">
                </mat-form-field>
            </form>
            <section class="cards-wrapper" #dropDown>
                <mat-card appearance="outlined" class="cards-wrapper" appPadding [paddingY]="0">
                    <!-- <mat-card-content> -->
                    @if (user) {
                    <a [routerLink]="['/users', user.id]">
                        <mat-card class="user-card" appearance="outlined">
                            <mat-card-header>
                                <div mat-card-avatar class="card-image">
                                    <img [src]="user.avatar" />
                                </div>
                                <mat-card-title>{{user.first_name + " " + user.last_name}}</mat-card-title>
                                <mat-card-subtitle>{{user.email}}</mat-card-subtitle>
                            </mat-card-header>
                        </mat-card>
                    </a>
                    }
                    @else {
                    <p>Insert User ID</p>
                    }
                </mat-card>

            </section>
        </article>
    </section>
</header>

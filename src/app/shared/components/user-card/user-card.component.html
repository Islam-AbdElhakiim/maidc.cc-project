<a [routerLink]="['users', user.id]">
    <mat-card appearance="outlined">
        <mat-card-header>
            <div mat-card-avatar class="card-image">
                <img [src]="user.avatar" />
            </div>
            <mat-card-title>{{user.first_name + " " + user.last_name}}</mat-card-title>
            <mat-card-subtitle>{{user.email}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image [src]="user.avatar">
        <mat-card-content>
            <p>
                The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from
                Japan.
                A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was
                originally
                bred for hunting.
            </p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button>LIKE</button>
            <button mat-button>SHARE</button>
        </mat-card-actions>
    </mat-card>
</a>
